<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": "Template"
})

<body>
	<div class="wrapper">
		@@include('html/header.html', {})
		<main class="page">
			<section class="page__custom-checkboxes custom-checkboxes">
				<div class="custom-checkboxes__container --container">
					<h2 class="custom-checkboxes__title --section-title">Custom checkboxes</h2>
					<div class="custom-checkboxes__body">
						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-1"
								id="checkbox-1">
							<span class="custom-checkbox__custom-checkmark --custom-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-1">Checkbox</label>
						</div>
						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-2"
								id="checkbox-2" checked>
							<span class="custom-checkbox__custom-checkmark --custom-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-2">Checked
								checkbox</label>
						</div>
						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-3"
								id="checkbox-3" disabled>
							<span class="custom-checkbox__custom-checkmark --custom-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-3">Disabled
								checkbox</label>
						</div>
						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-4"
								id="checkbox-4" disabled checked>
							<span class="custom-checkbox__custom-checkmark --custom-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-4">Disabled checked
								checkbox</label>
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('html/footer.html', {})
	</div>
</body>

</html>
