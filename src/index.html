<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": "Template"
})

<body>

			<section class="page__custom-checkboxes custom-checkboxes">
				<div class="custom-checkboxes__container --container">
					<h2 class="custom-checkboxes__title --section-title">Custom checkboxes</h2>
					<div class="custom-checkboxes__body">

						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-1"
								id="checkbox-1">
							<span class="custom-checkbox__custom-checkmark --checkbox-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-1">Checkbox</label>
						</div>

						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-2"
								id="checkbox-2" checked>
							<span class="custom-checkbox__custom-checkmark --checkbox-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-2">Checked
								checkbox</label>
						</div>

						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-3"
								id="checkbox-3" disabled>
							<span class="custom-checkbox__custom-checkmark --checkbox-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-3">Disabled
								checkbox</label>
						</div>

						<div class="custom-checkboxes__custom-checkbox --custom-checkbox">
							<input class="custom-checkbox__checkmark --visually-hidden" type="checkbox" name="checkbox-4"
								id="checkbox-4" disabled checked>
							<span class="custom-checkbox__custom-checkmark --checkbox-checkmark" aria-hidden="true"></span>
							<label class="custom-checkbox__checkbox-label --checkbox-label" for="checkbox-4">Disabled checked
								checkbox</label>
						</div>

					</div>
				</div>
			</section>
			<section class="page__custom-radiobuttons custom-radiobuttons">
				<div class="custom-radiobuttons__container --container">
					<h2 class="custom-radiobuttons__title --section-title">Custom radiobuttons</h2>
					<div class="custom-radiobuttons__body">

						<div class="custom-radiobuttons__custom-radiobutton --custom-radiobutton">
							<input class="custom-radiobutton__checkmark --visually-hidden" type="radio" name="radio-1" id="radio-1-1">
							<span class="custom-radiobutton__custom-checkmark --radiobutton-checkmark" aria-hidden="true"></span>
							<label class="custom-radiobutton__radiobutton-label --radiobutton-label"
								for="radio-1-1">Radiobutton</label>
						</div>

						<div class="custom-radiobuttons__custom-radiobutton --custom-radiobutton">
							<input class="custom-radiobutton__checkmark --visually-hidden" type="radio" name="radio-1" id="radio-1-2"
								checked>
							<span class="custom-radiobutton__custom-checkmark --radiobutton-checkmark" aria-hidden="true"></span>
							<label class="custom-radiobutton__radiobutton-label --radiobutton-label" for="radio-1-2">Checked
								radiobutton</label>
						</div>

						<div class="custom-radiobuttons__custom-radiobutton --custom-radiobutton">
							<input class="custom-radiobutton__checkmark --visually-hidden" type="radio" name="radio-2" id="radio-2-1"
								disabled>
							<span class="custom-radiobutton__custom-checkmark --radiobutton-checkmark" aria-hidden="true"></span>
							<label class="custom-radiobutton__radiobutton-label --radiobutton-label" for="radio-2-1">Disabled
								radiobutton</label>
						</div>

						<div class="custom-radiobuttons__custom-radiobutton --custom-radiobutton">
							<input class="custom-radiobutton__checkmark --visually-hidden" type="radio" name="radio-2" id="radio-2-2"
								disabled checked>
							<span class="custom-radiobutton__custom-checkmark --radiobutton-checkmark" aria-hidden="true"></span>
							<label class="custom-radiobutton__radiobutton-label --radiobutton-label" for="radio-2-2">Disabled checked
								radiobutton</label>
						</div>

					</div>
				</div>
			</section>
			<section class="page__custom-select custom-select">
				<div class="custom-select__container --container">
					<h2 id="selectlistLabel" class="custom-select__title --section-title">Custom select</h2>

					<div id="selectlist-1" data-custom-element="selectlist" data-placeholder="Choose an option"
						data-labelledby="selectlistLabel" data-listbox-id="selectlistListbox"
						data-selectlist-items="One really big option of selectlist; Option 2; Option 3; Option 4"
						data-selected-item-index="0" class="custom-select__selectlist --selectlist">
					</div>

							aria-haspopup="listbox" aria-expanded="false" aria-controls="" aria-activedescendant=""
							class="--selectlist__combobox">Choose an option</div>
						<div class="--selectlist__listbox-wrapper">

							</ul>
						</div>

					<div class="custom-select__controls">
						<button id="openButton" class="custom-select__button">Open</button>
						<button id="closeButton" class="custom-select__button">Close</button>
						<div class="custom-select__control">
							<input id="indexInput" type="text" placeholder="Index" class="custom-select__input">
							<button id="selectButton" class="custom-select__button">Select</button>
						</div>
					</div>

				</div>
			</section>
		</main>
		@@include('html/footer.html', {})
	</div>
</body>
